# Konfiguracja nginx dla MCP Server z SSL
#
# INSTRUKCJA INSTALACJI:
# 1. Skopiuj ten plik do nginx:
#    sudo cp /home/ubuntu/dlamedicawebapp/mcp-server/nginx-mcp.conf /etc/nginx/sites-available/mcp
#    sudo ln -s /etc/nginx/sites-available/mcp /etc/nginx/sites-enabled/
#
# 2. Upewnij się, że subdomena mcp.dlamedica.pl wskazuje na IP serwera (A record)
#
# 3. Wygeneruj certyfikat SSL:
#    sudo certbot --nginx -d mcp.dlamedica.pl
#
# 4. Zrestartuj nginx:
#    sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name mcp.dlamedica.pl;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mcp.dlamedica.pl;

    # SSL certificates (będą dodane przez certbot)
    # ssl_certificate /etc/letsencrypt/live/mcp.dlamedica.pl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mcp.dlamedica.pl/privkey.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy do MCP Server
    location / {
        proxy_pass http://127.0.0.1:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
